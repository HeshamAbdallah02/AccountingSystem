name: "CodeQL Configuration"

# Specify additional queries to run
queries:
  - uses: security-extended
  - uses: security-and-quality

# Paths to include in the analysis
paths:
  - src/

# Paths to ignore in the analysis
paths-ignore:
  - src/**/bin/
  - src/**/obj/
  - src/**/wwwroot/lib/
  - src/**/*.min.js
  - src/**/*.min.css
  - "**/*.Designer.cs"
  - "**/Migrations/"
  - "**/*Generated*.cs"

# Disable specific queries if needed
# disable-default-queries: false

# Enable additional packs
packs:
  - codeql/csharp-queries
  - codeql/csharp-security-extended-queries